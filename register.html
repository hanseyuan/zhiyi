<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
    <div class="main">
        <!--1 页面顶部-->
        <header id="header-top">
            <a href="index.html">
                <img src="img/header/logo.png" class="logo">
            </a>
            <div class="headerBox">
                <a href="index.html" class="index">返回首页</a>
            </div>
        </header>
        <!--2 注册表格-->
        <form action="#" id="register-table">
            <ul>
                <li>
                    <img src="img/register/uname.png">
                    <input type="text"id="uname" name="uname"  placeholder="会员名">
                </li>
                <li>
                    <img src="img/register/upwd.png">
                    <input type="password"id="upwd" name="upwd"  placeholder="密码">
                </li>
                <li>
                    <img src="img/register/upwd.png">
                    <input type="text"id="check-upwd" name="check-upwd"  placeholder="重复密码">
                </li>
                <li>
                    <img src="img/register/code.png">
                    <input type="text"id="code" name="code" class="code" placeholder="验证码">
                </li>
            </ul>
            <div class="more">
                <hr/>
                <span>更多资料</span>
            </div>
            <ul class="more_date">
                <li>
                    <span>公司名称</span>
                    <input type="text"id="company_uname" name="company_uname"  placeholder="公司名称">
                </li>
                <li>
                    <span>公司电话</span>
                    <input type="text"id="company_phone" name="company_phone"  placeholder="公司电话">
                </li>
                <li>
                    <span>公司联系地址</span>
                    <input type="text"id="company_address" name="company_address"  placeholder="公司联系地址">
                </li>
                <li>
                    <span>公司邮政编码</span>
                    <input type="text"id="company_post" name="company_post"  placeholder="公司邮政编码">
                </li>
                <li class="register">
                    <input type="submit" id="register" value="立即注册">
                </li>
                <li class="have">
                    <a href="loading.html">已有账号？</a>
                </li>
            </ul>
        </form>
        <!--3 页面底部-->
        <footer id="footer-bottom">
            <div id="copyright">
                <p>&copy;2017 致一科技有限公司 版权所有 京ICP证15252652号</p>
            </div>
        </footer>
    </div>
</body>
</html>
