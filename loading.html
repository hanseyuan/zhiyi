<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>

    <link rel="stylesheet" href="css/loading.css"/>
</head>
<body>
<div class="main">
    <!--1 页面顶部-->
    <header id="header-top">
        <a href="index.html">
            <img src="img/header/logo.png" class="logo">
        </a>
        <div class="headerBox">
            <a href="index.html" class="index">返回首页</a>
        </div>
    </header>
    <!--2 登录表格-->
    <div id="loading-table">
       <div class="tabs">
           <ul>
               <form action="#">
                   <li>
                       <input type="text"id="uname" name="uname"  placeholder="用户名/邮箱/手机">
                   </li>
                   <li>
                       <input type="password" id="upwd"  name="upwd"  placeholder="密码">
                   </li>
                   <li class="forget">
                       <a href="#">忘记密码？</a>
                   </li>
                   <li class="denglu">
                       <input type="submit" id="load" value="登录">
                   </li>
                   <li  class="zhuce">
                       <a href="register.html">没有账号？现在去注册</a>
                   </li>
               </form>
           </ul>
       </div>
    </div>
<!--3 页面底部-->
    <footer id="footer-bottom">
        <div id="copyright">
